<!DOCTYPE html>
<html lang="en">
<head >
    <script src="writerpaste.js"></script>
    <link rel="stylesheet" type="text/css" href="home.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="title">Nội Dung Bài Viết</h1>

<div class="container">
    <form>
        <div class="row">

            <div class="col-75">
                <div class="row">
                    <div class="col-25">
                        <label><b>Tiêu Đề</b></label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="myInput" name="myTitle" oninput="myFuntion()" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="myLink"><b>Liên kết tĩnh</b></label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="myLink" name="myLink" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Nội dung</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="textContain"  style="height:200px" minlength="20"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label ><b>Lịch đăng</b></label>
                    </div>
                    <div class="col-75">
                        <input id="postNow" type="radio" name="postStatus" value="postNow" checked>Đăng ngay
                        <input id="postLater"type="radio" name="postStatus" value="postLater" >Đặt lịch
                        <input id="dateTime" type="dateTime" name="bdaytime" placeholder="dd/mm/yyyy" disabled >

                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Đăng Bài" onclick="functionSubmit()">

<!--                    <form id="myFrom">-->
                    <input type="reset" onclick="funtionReset()" value = "Reset">
<!--                    </form>-->
                </div>

            </div>
            <div class="col-25">
                <h2>Thông tin bổ sung</h2>

                Email: <br>
                <input type="email" name="email" placeholder=" Nhập Email...." required> <br>
                <span class="validity"></span>

                <form id="myPhone">
                    Số Điện Thoại: <br>
                <input type="tel" name="telNo" id="telNo" placeholder="Nhập Số Điện Thoại...." required pattern="[0-9]{3}[0-9]{4}[0-9]{3}" >
                    <span class="validity"></span>
                </form>

                <div id="add-element">
                   <br><br>Thẻ Đánh Dấu:
                    <input type="text" id="input" placeholder="Nhập vào thể cần thêm :" >
                    <input  class="btn" type="button" name="add" value="Add" onclick="Add_Element();"></input>
                </div>
                <div id="all_product"></div>
            </div>
            </div>




    </form>


</div>


</body>
</html>
